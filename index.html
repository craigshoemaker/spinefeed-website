<!DOCTYPE html>
<html>
    <head>
        <title>Spinefeed</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" type="text/css">
        <link rel="stylesheet" href="index.html.css" type="text/css">
        <link rel="icon" type="image/png" href="fav.png" />
    </head>
    <body>
        <div id="app" class="container">
            <img src="spinefeed-logo.png" alt="Spinefeed">
            <div class="columns">
                <div class="column is-one-third">
                    <div class="article-types">
                        <input type="radio" id="overview" value="overview" v-model="type">
                        <label for="overview">Overview</label>
                        <input type="radio" id="quickstart" value="quickstart" v-model="type">
                        <label for="quickstart">Quickstart</label>
                        <input type="radio" id="tutorial" value="tutorial" v-model="type">
                        <label for="tutorial">Tutorial</label>
                    </div>
                    <textarea class="textarea input" autofocus v-model="article" placeholder="Enter your article text here"></textarea>
                    <button v-on:click="getFeedback" class="button input is-link feedback-button">Get Article Feedback</button>
                </div>
                <div class="column is-two-thirds">
                    <div class="response" v-html="markup"></div>
                </div>
            </div>
            <div class="has-text-grey-light has-text-centered">
                Created by <a href="https://twitter.com/craigshoemaker">Craig Shoemaker</a>
            </div>
        </div>        
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script src="index.html.js" type="text/javascript"></script>
</html>
