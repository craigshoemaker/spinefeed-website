<!DOCTYPE html>
<html>
    <head>
        <title>Spinefeed</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="index.html.css" type="text/css">
        <link rel="icon" type="image/png" href="fav.png" />
    </head>
    <body>
        <div id="app" class="container">
            <img src="spinefeed-logo.png" alt="Spinefeed">
            <div class="columns">
                <div class="column is-one-third">
                    <textarea class="textarea input" autofocus v-model="article" placeholder="Enter article text here..."></textarea>
                    <button v-on:click="getFeedback" class="button input is-link feedback-button">
                        Get Article Feedback
                        <i style="display: inline-block;margin-left: 4px;" 
                            v-bind:class="{ fas: true, 'fa-spinner': true, 'fa-spin': isLoading, invisible: !isLoading }"></i>
                    </button>
                </div>
                <div class="column is-two-thirds">
                    <div class="response" v-html="markup"></div>
                </div>
            </div>
            <div class="has-text-grey-light has-text-centered">
                Created by <a href="https://twitter.com/craigshoemaker" target="_blank">Craig Shoemaker</a>
            </div>
            <div class="has-text-grey-light has-text-centered is-size-7">
                Source code available on <a href="http://github.com/craigshoemaker/spinefeed-website" target="_blank">GitHub</a>
            </div>
        </div>        
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <script src="index.html.js" type="text/javascript"></script>
</html>
